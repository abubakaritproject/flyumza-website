
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMZA Aviation Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>


/* Add styles for the slide menu */
.menu-toggle {
    display: none;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px auto;
    transition: 0.4s;
}

.nav-links {
    display: flex;
    justify-content: space-around;
    list-style: none;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-in;
}

.nav-links.active {
    max-height: 300px;
}

/* Media query for mobile menu */
@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    .nav-links {
        display: block;
        max-height: 300px;
        overflow: hidden;
        transition: max-height 0.4s ease-in;
    }
}

    </style>
</head>
<body>
    <nav>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="FILES/about.html">About</a></li>
            <li><a href="FILES/services.html">Services</a></li>
            <li><a href="FILES/reservation.html">Reservation</a></li>
            <li><a href="FILES/contact.html">Contact</a></li>
            <li><a href="FILES/login_welfare.html">Staff Welfare</a></li>
        </ul>
    </nav>
    <!-- Rest of the content remains the same -->
    <!-- ... -->
    <script>
        
// Add JavaScript to toggle the slide menu
const menuToggle = document.getElementById('mobile-menu');
const navLinks = document.querySelector('.nav-links');

menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});
    </script>
</body>
</html>
